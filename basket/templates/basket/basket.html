{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container-fluid">
    <div class="row mb-3">
        <div class="col text-center mt-5">
            <div class="d-flex justify-content-center mt-4">
                    <h2 class="logo-font">Shopping Basket</h2>
            </div>
            <hr class="w-50 mb-1">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mb-2">
     <div class="row">
        <div class="col">
            {% if basket_items %}
                <div class="table-responsive rounded"></div>   
                    
            {% else %}
                <p class="lead my-5">Your basket is empty.</p>
                <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg mb-5">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Keep Shopping</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
