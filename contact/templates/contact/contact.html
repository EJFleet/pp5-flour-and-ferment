{% extends "base.html" %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block extra_css %}
{% endblock %}

{% block page_header %}
<div class="container-fluid">
    <div class="row mb-3">
        <div class="col text-center mt-5">
            <div class="d-flex justify-content-center mt-4">
                <h2 class="logo-font">Contact Us</h2>
            </div>
            <hr class="w-50 mb-1">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject of your message" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-orange px-4">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <p>Prefer email? Reach us directly at <a href="mailto:flourandferment@gmail.com">flourandferment@gmail.com</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
